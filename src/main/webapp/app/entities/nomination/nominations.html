<div>
    <h2>Nominations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="nomination.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Nomination
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nominationDt"><span>Nomination Dt</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nominationText"><span>Nomination Text</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nomineeId"><span>Nominee</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nominatedById"><span>Nominated By</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="nomination in vm.nominations track by nomination.id">
                    <td><a ui-sref="nomination-detail({id:nomination.id})">{{nomination.id}}</a></td>
                    <td>{{nomination.nominationDt | date:'medium'}}</td>
                    <td>{{nomination.nominationText}}</td>
                    <td>
                        {{nomination.nomineeName}}
                    </td>
                    <td>
                        {{nomination.nominatedByName}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="nomination-detail({id:nomination.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="nomination.edit({id:nomination.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="nomination.delete({id:nomination.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
